{% import 'macros.html' as macros %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask E-shop</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <style>
    header nav { display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; }
    header nav span { margin-left: auto; }
  </style>
</head>
<body>
<header>
  <h1><a href="{{ url_for('home') }}">Flask E-shop</a></h1>
  <nav>
    {{ macros.render_nav_links(user) }}
  </nav>
</header>

<main>
  {{ macros.render_flash_messages() }}
  {% block content %}{% endblock %}
</main>

<footer>
  <small>Ukázkový projekt — neproduktivní verze</small>
</footer>
</body>
</html>
